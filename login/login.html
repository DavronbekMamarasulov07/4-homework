<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Sans:ital,wdth,wght@0,75..100,100..800;1,75..100,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="container">
            <div class="login">
                <form id="login-form" class="login-form">
                    <h1 class="login-title">Login In</h1>
                    <label class="form-label">Username</label>
                    <input id="form-username" class="form-input" type="text" required>
                    <label class="form-label">Password</label>
                    <input id="form-password" class="form-input" type="password" required>
                    <button id="submit-btn" class="submit-btn" type="submit">Submit</button>
                    <h3  class="login-text">Not a member? <a id="signup-btn" href="#">Signup now</a></h3>
                </form>
                <form id="signup-form" class="signup-form">
                    <div class="signup-header">
                        <h1 class="signup-title login-title">Sign Up</h1>
                        <i id="cancel-btn" class="bi bi-x"></i>
                    </div>
                    <label class="signup form-label">Username</label>
                    <input id="signup-username"  class="signup form-input" type="text" required>
                    <label class="signup form-label">Email</label>
                    <input id="signup-email" class="signup form-input" type="email" required > 
                    <label class="signup form-label">Password</label>
                    <input id="signup-password" class="signup form-input" type="password" required>
                    <button class="signup submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <a class="home" href="../index.html">Home</i></a>
    </div>

    <script src="../login/login.js"></script>
</body>
</html>
